<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
		<div class="row justify-content-center">
			<div class="col-md-4">
				<h1 class="text-center mt-5 mb-4">Update Student</h1>
				<form th:action="/students/{id}" th:object="${students}" method="post">
					<div class="mb-3">
						<input type="text" id="name" name="name" th:value="${students.name}" class="form-control form-control-lg" 
                            placeholder="Name">
					</div>
					<div class="mb-3">
						<input type="number" id="weight" name="weight" th:field="*{weight}" class="form-control form-control-lg" 
                            placeholder="Weight">
					</div>
                    <div class="mb-3">
						<input type="number" id="height" name="height" th:field="*{height}" class="form-control form-control-lg" 
                            placeholder="Height">
					</div>
                    <div class="mb-3">
						<input type="text" id="hairColour" name="hairColour" th:field="*{hairColour}" class="form-control form-control-lg" 
                            placeholder="Hair Colour">
					</div>
                    <div class="mb-3">
						<input type="number" id="gpa" name="gpa" th:field="*{gpa}" class="form-control form-control-lg" 
                            placeholder="GPA">
					</div>
                    <div class="mb-3">
						<input type="text" id="major" name="major" th:field="*{major}" class="form-control form-control-lg" 
                            placeholder="Major">
					</div>
                    <div class="mb-3">
						<input type="number" id="year" name="year" th:field="*{year}" class="form-control form-control-lg" 
                            placeholder="Year">
					</div>
                    <div class="d-grid gap-2">
                        <input class="btn btn-primary" type="submit" value="UPDATE"></input>
                    </div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
