<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <main class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h1 class="text-center">STUDENTS</h1>
                <h3 class="text-center"><a href="../addStudent.html">Add New Student</a></h3>
                <ul>
                    <li th:each="students:${st}">
                        <p>Name: </p>
                        <span th:text="${students.name}"></span> <br>
                        <p>Weight: </p>
                        <span th:text="${students.weight}"></span> <br>
                        <p>Height: </p>
                        <span th:text="${students.height}"></span> <br>
                        <p>Hair Colour: </p>
                        <span th:text="${students.hairColour}"></span> <br>
                        <p>GPA: </p>
                        <span th:text="${students.gpa}"></span> <br>
                        <p>Major: </p>
                        <span th:text="${students.major}"></span> <br>
                        <p>Year: </p>
                        <span th:text="${students.year}"></span> <br>
                        <a href="../editStudent.html" class="btn btn-primary" role="button">UPDATE</a>
                        <a th:href="@{/students/{id}(id=${students.id})}" class="btn btn-danger" role="button">DELETE</a>
                    </li>
                </ul>
            </div>
        </div>
    </main>
</body>
</html>
