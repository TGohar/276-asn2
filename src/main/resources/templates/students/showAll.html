<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <main class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h1>STUDENTS</h1>
                <ul>
                    <li th:each="students:${st}">
                        <span th:text="${students.name}"></span> <br>
                        <span th:text="${students.weight}"></span> <br>
                        <span th:text="${students.height}"></span> <br>
                        <span th:text="${students.hairColour}"></span> <br>
                        <span th:text="${students.gpa}"></span> <br>
                        <span th:text="${students.major}"></span> <br>
                        <span th:text="${students.year}"></span> <br>
                        <a th:href="@{'/students/' + ${students.id}}" class="btn btn-danger" role="button">DELETE</a>
                    </li>
                </ul>
            </div>
        </div>
    </main>
</body>
</html>
